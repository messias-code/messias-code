nome: Gerar Animação

on:
  # Roda automaticamente a cada 5 minutos
  schedule:
    - cron: "*/5 * * * *"

  # Permite executar o trabalho manualmente a qualquer momento
  workflow_dispatch:

  # Roda a cada push na branch main
  push:
    branches:
      - main # Alterado de 'master' para 'main'

jobs:
  gerar:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # Gera um jogo da cobrinha a partir do gráfico de contribuições do usuário do GitHub
      - nome: Gerar github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Envia o conteúdo do diretório de build para um branch
      # O conteúdo ficará disponível em uma URL ou como uma GitHub Page
      - nome: Enviar SVGs para o branch de saída
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
